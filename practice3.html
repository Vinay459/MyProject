<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Course Signup Page</h1>
<form>

  <p>Please note First Name, Last Name, Password and Emailid are required</p>

  <p>First Name</p>
    <input type="text" name="Firstname" value="">
  <p>Last Name</p>
    <input type="text" name="Last Name" value="">

    <p>Enter Email</p>
    <input type="email" name="useremail" value="" placeholder="something@xyz.com">
    <p>Enter Password</p>
    <input type="password" name="password" value="" placeholder="********">

  <p>Are you over the age of 18?</p>
  <label for="yesradio">Yes : </label>
  <input id="yesradio" type="radio">
  <label for="noradio">No : </label>
  <input id="noradio" type="radio">

  <p>Do yo have Credit Card or Paypal?</p>

  <select name="Payment">
    <option value="payment">Paypal</option>
    <option value="payment">Credit Card</option>
  </select>
</form>
 <p></p>
  <input type="submit" value="Sign Up">

</body>
</html>
